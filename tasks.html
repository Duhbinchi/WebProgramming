<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasks</title>

    <script>
        // DOMContentLoaded always first
        document.addEventListener('DOMContentLoaded', () => {

            // Default, submit disabled
            document.querySelector('#submit').disabled = true;

            // Check for Empty Field
            document.querySelector('#task').onkeyup = () => {
                if (document.querySelector('#task').value.trim() === '') {
                    document.querySelector('#submit').disabled =  true;
                } 

                else {
                    document.querySelector('#submit').disabled =  false;
                }
            }

            // Appends the Task to the list
            document.querySelector('form').onsubmit = () => {
                const task = document.querySelector('#task').value;
                console.log(task);

                const li = document.createElement('li');
                li.innerHTML = task;

                document.querySelector('#list').append(li);

                // Resets the entry field
                document.querySelector('#task').value = '';

                // After adding a task; disables the submit button again
                document.querySelector('#submit').disabled = true;

                // Stop form from submitting
                return false;
            };
        });
    </script>

</head>

<body>
    <h1>Tasks</h1>

    <ul id="list"></ul>

    <form>
        <input id="task" type="text" placeholder="New Task">
        <input id="submit" type="submit">
    </form>
</body>

</html>
