<!DOCTYPE html>
<html lang="en">

<head>
    <title>WONDERLANDS x SHOWTIME</title>

    <link rel="stylesheet" href="wxs.css">

    <script>

        document.addEventListener('DOMContentLoaded', function() {

            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#title').innerHTML = button.dataset.text;
                    document.querySelector('#title').style.color = button.dataset.color;
                    document.querySelector('#img').src = button.dataset.img;
                }
            });
        });

    </script>
</head>

<body class="pjsk">
    <h1>WONDERLANDS x SHOWTIME</h1>

    <!--    data-<any>="Value"        -->
    <button data-text="Tsukasa" data-color="yellow" data-img="https://storage.sekai.best/sekai-assets/character/member_cutout_trm/res013_no025_rip/normal.png">Tsukasa</button>
    <button data-text="Emu" data-color="pink" data-img="https://storage.sekai.best/sekai-assets/character/member_cutout_trm/res014_no018_rip/normal.png">Emu</button>
    <button data-text="Nene" data-color="#98FF98" data-img="https://storage.sekai.best/sekai-assets/character/member_cutout_trm/res015_no017_rip/normal.png">Nene</button>
    <button data-text="Rui" data-color="purple" data-img="https://storage.sekai.best/sekai-assets/character/member_cutout_trm/res016_no022_rip/normal.png">Rui</button>

    <br><br>
    <img id="img" class="wxs">
    <h1 id="title"></h1><br>
</body>

</html>
